<!DOCTYPE HTML>
<html>
<head>
<title>Form Elements</title>
</head>
<body>
<h1 align="center"><i><b>Form Bhara</b></h1>
<form Name="f1">
Enter your name           :   
<input type="text" name="t1" placeholder="eg:-Yash" autocomplete><br><br>
Select file to upload     :
<input type="file" Name="newfile"><br><br>
Pick your favourite color :
<input type="color" Name="color" value="red"><br><br>
Enter your website URL    :
<input type ="url" Name="website" placeholder="https//example.com"><br><br>
Search Here               :
<input type="search" name="s"><br><br>
<input type="submit" Name="sub" Value="search"><br><br>
Select your Marks         :
<input type="range" value="50" ><br><br>
Enter Phone Number        :
<input type="tel" name="tel" autofocus>
</form>
</body>
</html>
