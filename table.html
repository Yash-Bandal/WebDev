<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Multiplication Table for 5</h2>

<table>
    <tr>
        <th>Multiplier</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>5 x 1</td>
        <td>5</td>
    </tr>
    <tr>
        <td>5 x 2</td>
        <td>10</td>
    </tr>
    <tr>
        <td>5 x 3</td>
        <td>15</td>
    </tr>
    <tr>
        <td>5 x 4</td>
        <td>20</td>
    </tr>
    <tr>
        <td>5 x 5</td>
        <td>25</td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
